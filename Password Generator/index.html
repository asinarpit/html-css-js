<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comfortaa"
    />
  </head>
  <body>
    <div class="container">
      <div class="displayBox">
        <input type="text" readonly id="displayPass" placeholder="Password" />
        <button type="button" class="copyBtn">
          <span copyMessage></span>
          <i class="fa fa-copy"></i>
        </button>
      </div>

      <p>Password Length</p>
      <p id="lengthDigit">0</p>
      <input type="range" min="1" max="20" step="1" class="slider" /><br />

      <div class="check">
        <input type="checkbox" id="upper" />
        <label for="upper">Include Uppercase</label><br />
        <input type="checkbox" id="lower" />
        <label for="lower">Include Lowercase</label><br />
        <input type="checkbox" id="number" />
        <label for="number">Include Numbers</label><br />
        <input type="checkbox" id="symbol" />
        <label for="symbol">Include Symbols</label><br />
      </div>

      <div class="indicator"></div>
      <button type="button" id="genButton">Generate Password</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
